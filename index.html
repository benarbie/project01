<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Palette Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Colors</h1>
        <div class="container">
            <div class="element">
                <div class="color red"></div>
                <div class="name"><strong>Red</strong></div>
                <div class="rgb"><strong>RGB</strong> = (255,0,0)</div>
                <div class="hex"><strong>HEX</strong> = #ff0000</div>
            </div>
            <div class="element">
                <div class="color blue"></div>
                <div class="name"><strong>Blue</strong></div>
                <div class="rgb"><strong>RGB</strong> = (0,0,255)</div> 
                <div class="hex"><strong>HEX</strong> = #0000ff</div>   
            </div>
            <div class="element">
                <div class="color green"></div>
                <div class="name"><strong>Green</strong></div>
                <div class="rgb"><strong>RGB</strong> = (0,255,0)</div>
                <div class="hex"><strong>HEX</strong> = #00ff00</div>
            </div>
            <div class="element">
                <div class="color yellow"></div>
                <div class="name"><strong>Yellow</strong></div>
                <div class="rgb"><strong>RGB</strong> = (255,255,0)</div>
                <div class="hex"><strong>HEX</strong> = #ffff00</div>
            </div>
            <div class="element">
                <div class="color cyan"></div>
                <div class="name"><strong>Cyan</strong></div>
                <div class="rgb"><strong>RGB</strong> = (0,255,255)</div>
                <div class="hex"><strong>HEX</strong> = #00ffff</div>
            </div>
            <div class="element">
                <div class="color magenta"></div>
                <div class="name"><strong>Magenta</strong></div>
                <div class="rgb"><strong>RGB</strong> = (255,0,255)</div>
                <div class="hex"><strong>HEX</strong> = #ff00ff</div>
            </div>
            
            
        </div>
    </body>
</html>
